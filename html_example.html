<!DOCTYPE html>
<html>
<head>
    <title>Job Listing Example</title>
</head>
<body>
    <div class="job-card">
        <h2 class="job-title">Data Analyst</h2>
        <span class="company">Tech Corp</span>
        <span class="location">San Francisco, CA</span>
        <p class="description">Analyze data and create reports...</p>
    </div>
    
    <div class="job-card">
        <h2 class="job-title">Senior Data Analyst</h2>
        <span class="company">Finance Inc</span>
        <span class="location">New York, NY</span>
        <p class="description">Lead analytics team...</p>
    </div>
</body>
</html>
